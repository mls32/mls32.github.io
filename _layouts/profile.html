---
layout: default
---
<!-- page.html -->
        <div class="post">

          <article>
            <div class="profile float-left">
              <div class="cardProfile">
                {%- assign profile_image_path = page.img -%}
                {% include figure.html
                path=profile_image_path
                class=profile_image_class
                alt=page.img -%}
              <h1 class="card-title">{{page.title }}</h1>
              <p class="card-text">{{page.affiliation}}</p>
              <p class="card-text">Mentor for {{page.description}}</p>
              </div>
            </div>

            <div class="clearfix">
              {{ content }}
            </div>

          </article>

        </div>
